[tool:pytest]
# Pytest configuration for benchmark test suite

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    performance: marks tests as performance tests
    stress: marks tests as stress tests
    regression: marks tests as regression tests
    unit: marks tests as unit tests
    mle_star: marks tests related to MLE-STAR functionality
    automation: marks tests related to automation systems
    metrics: marks tests related to metrics collection
    collective: marks tests related to collective intelligence
    claude_optimizer: marks tests related to CLAUDE.md optimization

# Output and formatting
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --color=yes
    --durations=10
    --showlocals
    --disable-warnings

# Coverage settings
# Uncomment to enable coverage reporting
# addopts = --cov=swarm_benchmark --cov-report=html --cov-report=term-missing --cov-fail-under=85

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Asyncio settings
asyncio_mode = auto

# Filterwarnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:asyncio
    ignore::ResourceWarning

# Log settings
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Junit XML for CI/CD
junit_family = xunit2